<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        Censys Add-on for Splunk
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link
        rel="stylesheet"
        type="text/css"
        href="${make_url('/static/app/Splunk_TA_censys/bootstrap-enterprise.css')}" />
    <link
        rel="stylesheet"
        type="text/css"
        href="${make_url('/static/app/Splunk_TA_censys/styles.css')}" />
</head>

<body>
    <script src="${make_url('/config?autoload=1')}" crossorigin="use-credentials"></script>
    <script src="${make_url('/static/js/i18n.js')}"></script>
    <script src="${make_url('/i18ncatalog?autoload=1')}"></script>
    <script>
        __splunkd_partials__ = ${json_decode(splunkd)};
    </script>

    <%
    page_path = "/static/app/Splunk_TA_censys/pages/" + page + ".js"
    %>

    <script src="${make_url(page_path)}"></script>
</body>

</html>
